<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Sync - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <section id="dashboard-view">
    <div class="sidebar">
      <h3 class="mb-4">Welcome, <span id="userNameDisplay">User</span>!</h3>
      <nav class="nav flex-column">
        <a class="nav-link active" href="#" data-section="home" onclick="loadDashboardSection('home')">Dashboard</a>
        <a class="nav-link" href="#" data-section="profile" onclick="loadDashboardSection('profile')">Profile</a>
        <a class="nav-link" href="#" data-section="tasks" onclick="loadDashboardSection('tasks')">Tasks</a>
        <a class="nav-link" href="#" data-section="notifications" onclick="loadDashboardSection('notifications')">Notifications</a>
        <a class="nav-link" href="#" data-section="requests" onclick="loadDashboardSection('requests')">My Requests</a>
        <a class="nav-link" href="#" data-section="documents" onclick="loadDashboardSection('documents')">Documents</a>
        <a class="nav-link" href="#" data-section="settings" onclick="loadDashboardSection('settings')">Settings</a>
        <a class="nav-link" href="#" onclick="handleLogout()">Logout</a>
      </nav>
    </div>
    <div class="main-content">
      <div id="contentArea">
        <!-- Dashboard content loaded dynamically -->
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
