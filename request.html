<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Sync - Submit Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="request.css">
</head>
<body>
  <section id="request-view" class="full-page-container">
    <div class="left-panel">
      <h1 class="main-heading">Submit a Request</h1>
      <p class="subtitle">Get help from IT or HR departments quickly and efficiently.</p>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Request Form</h2>
        <form id="request-form">
          <div class="form-group">
            <label class="form-label" for="employee-name">Employee Name</label>
            <input type="text" class="form-control" id="employee-name" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="employee-id">Employee ID</label>
            <input type="text" class="form-control" id="employee-id" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="department">Department</label>
            <select class="form-select" id="department" required>
              <option value="">Select Department</option>
              <option value="IT">IT</option>
              <option value="HR">HR</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="request-description">Description</label>
            <textarea class="form-control" id="request-description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="request-priority">Priority</label>
            <select class="form-select" id="request-priority" required>
              <option value="">Select Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="attachment">Attachment (Optional)</label>
            <input type="file" class="form-control" id="attachment">
          </div>
          <button type="submit" class="submit-button">Submit Request</button>
          <div class="form-footer">
            <p><a href="#" class="form-link" onclick="showView('home')">‚Üê Back to Home</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
